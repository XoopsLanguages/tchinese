    <h1 class="head">說明：圖片管理員</h1>

    <h4 class="odd">描述</h4>

    <p class="even">
        圖片管理員是一個工具，讓使用者能夠上傳、組織和檢索圖片，以便在整個網站中使用。您必須先設定圖片管理員才能使用它 - 這包括建立一些類別來儲存您的圖片，以及設定關於最大圖片尺寸、檔案大小和使用者群組存取權限等問題的偏好設定。每個類別都是獨立設定的。<br><br>

        圖片可以被分類，並透過瀏覽器在這個視窗中單擊按鈕直接上傳到圖片管理員，從而可以輕鬆地將圖片插入新聞文章和其他內容。有一個廣泛的權限系統控制圖片尺寸、檔案大小以及使用者群組對不同類別的存取權限。

    </p>

</div>
