    <h1 class="head">說明：電子郵件使用者</h1>
    <h4 class="odd">描述</h4>

    <p class="even">
        XOOPS 內建了一個訊息系統，使您能夠向所有註冊使用者或其子群組發送訊息，或使用日期過濾器進行篩選。訊息可以以私人訊息的形式發送（即通過 XOOPS 內建的訊息系統）或通過電子郵件發送。提供了一系列選項，可用於從您的會員中過濾出子群組使用者。<br><br>

        您也可以使用預定義的標籤，讓您能夠個人化您的訊息。
    </p>
