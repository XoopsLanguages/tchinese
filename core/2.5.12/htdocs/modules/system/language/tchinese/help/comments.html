<div id="help-template" class="outer">
    <h1 class="head">說明：留言</h1>

    <h4 class="odd">描述</h4>

    <p class="even">
        網站管理員可以選擇為使用者提供留言區塊。留言可以新增至許多模組，並以各種方式顯示。留言可以被審核、過濾，並提供給選定的群組。這為網站使用者提供了快速簡便的互動方式，同時保持良好的管理和安全性。<br><br>

        留言管理員允許網站管理員編輯和刪除網站上發布的任何留言，這些留言可能來自任何支援留言功能的模組。
        如同區塊管理頁面，一些篩選選項可用於協助網站管理員管理留言。<br><br>

        您也可以選擇多個留言並一次刪除它們。

    </p>

</div>
