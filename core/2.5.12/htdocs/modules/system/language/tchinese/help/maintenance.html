    <h1 class="head">幫助：維護</h1>
    <h4 class="odd">描述</h4>

    <p class="even">
        維護提供幾個基本功能，幫助您維護 XOOPS 安裝並保持其健康：<br><br>

        - 清理快取資料夾<br>
        - 清空會話表<br>
        - 執行資料庫表的維護（分析、檢查、優化和修復）<br><br>

        您還可以執行資料庫或單個表的 "備份"（Dump），以便進行備份。 </p>
