    <h1 class="head">說明：頭像</h1>
    <h4 class="odd">描述</h4>

    <p class="even">
        頭像是可以在網站上各種內容設定中使用的小圖形或圖片。它們通常用於使用者名稱旁邊，以增加一些「視覺識別」。典型的應用是在論壇中。<br><br>

        頭像管理員允許網站管理員新增、編輯或刪除系統頭像以及自訂頭像。<br><br>
    </p>
    <h4 class="odd">系統頭像</h4>

    <p class="even">
        系統頭像是網站管理員在頭像管理員部分上傳的圖片。
    </p>
    <h4 class="odd">自訂頭像</h4>

    <p class="even">
        自訂頭像是使用者直接上傳的圖片。若要讓使用者能夠上傳頭像，必須在網站偏好設定的使用者資訊設定中配置正確的選項。
    </p>

    <h4 class="odd">編輯和刪除頭像</h4>

    <p class="even">
        網站管理員可以編輯所有系統頭像的名稱和顯示順序，以及刪除任何一個。請注意，如果網站管理員刪除使用者正在使用的頭像，該使用者將會失去他們的頭像。
    </p>


</div>
